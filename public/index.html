<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-preto font-roboto">
    <main class="m-28">
        <section>
            <div class="flex flex-col gap-8 text-white">
                <div class="flex flex-col gap-4">
                    <small class="text-base uppercase font-medium">
                        Newsletter exclusiva
                    </small>
                    <h1 class="text-5xl font-bold">Workspace inspiration</h1>
                </div>
                <p class="text-cinza w-3/6">
                    Assine nossa newsletter e transforme seu espaço de trabalho em um oásis de produtividade!
                </p>
                <div>
                    <div class="flex gap-2">
                        <input type="text" placeholder="Digite seu e-mail" class="p-4 w-72 bg-gray-600 rounded">
                        <button class="bg-gradient-to-r from-roxo-escuro to-roxo-claro p-4 rounded text-black font-bold">Quero receber</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
